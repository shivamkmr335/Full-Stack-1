<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practical-14.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header><h1>FORM TEMPLATE</h1></header>

    <div class="main-container">
            <!-- Form 1 -->
        <div class="form-1">
            <div class="form-1-header">
                <h1>Log in</h1>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
            <div class="form-1-container">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter Email"/>
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter Password" />
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="LOGIN" />
                <p id="p2">Don't have a account? <b>Sign Up</b></p>
            </div>
            <div class="form-1-footer"></div>
        </div>
        <!-- Form 2 -->
        <div class="form-2">
            <div class="form-2-header">
                <h1>Sign Up</h1>
            </div>
            <div class="form-2-container">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter Email"/>
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter Password" />
                </div>
                <input type="checkbox" name="chk" id="chk">
                <p id="p5">Accept the <b>Terms and Conditions</b></p>
                <input type="submit" value="SIGN UP" />
                <p id="p3">Have a account?<b>Log in</b></p>
            </div>
            <div class="form-2-footer">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
        <!-- Form 3 -->
        <div class="form-3">
            <div class="form-3-header">
                <h1>Sign in</h1>
            </div>
            <div class="form-3-container">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter Email"/>
                </div>
                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter Password" />
                </div>
                <p><b>Forgot Password?</b></p>
                <input type="submit" value="SIGN IN" />
                <p id="p4">or Sign in with</p>
            </div>
            <div class="form-3-footer">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
